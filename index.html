<html>
<!--
 Анимация намеренно сделана некорректно!
 Необходимо выяснить что именно здесь некорректно и сделать правильно.
 Данный пример создан чтобы показать как должен выглядеть лоадер
 -->

<head>
    <style>
        body {
            background: #343434;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .specialloader {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(0, 255, 179);
            animation: 3s ease-in-out infinite movecircle;
            top: 150px;
        }

        .loader_text {
            font-family: sans-serif;
            font-size: 15px;
            color: #fafafa;
            border-radius: 50%;
        }

        .loader_round {

            background: black;
            display: block;
            width: 15%;
            height: 15%;
            border-radius: 50%;
            position: absolute;

        }

        .round1 {
            background: red;
            animation: effect-4-1 1.5s infinite linear;
        }

        .round2 {
            background: yellow;
            animation: 2s ease-in-out infinite effect-4-1;
        }

        .round3 {
            background: blue;
            animation: 2.5s ease-in-out infinite effect-4-1;
        }

        .round4 {
            background: green;
            animation: 4s ease-in-out infinite effect-4-1;
        }

        @keyframes effect-4-1 {
            from {
                -webkit-transform: rotate(0deg) translateX(85px) rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg) translateX(85px) rotate(-360deg);
            }
        }

        @keyframes movecircle {
            0% {}

            25% {
                -webkit-transform: rotate(-90deg);
                transform: rotate(-90deg);
                transition: transform 600ms linear;
                will-change: transform;

            }

            50% {

                -webkit-transform: rotate(-180deg);
                transform: rotateX(-180);
                transition: transform 600ms linear;
                will-change: transform
            }

            75% {

                -webkit-transform: rotate(-270deg);
                transform: rotate(-270deg);
                transition: transform 600ms linear;
                will-change: transform
            }

            100% {

                -webkit-transform: rotate(-360deg);
                transform: rotate(-360deg);
                transition: transform 600ms linear;
                will-change: transform
            }
        }
    </style>
</head>

<body>
    <div class="specialloader">
        <span class="loader_text">LOADING</span> 
        <div class="loader_round round1"></div>
        <div class="loader_round round2"></div>
        <div class="loader_round round3"></div>
        <div class="loader_round round4"></div>
    </div>
    </div>
</body>
</html>
